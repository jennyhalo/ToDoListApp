<ion-content [fullscreen]="true">
  <div class="container">
    <div class="header">
      <ion-avatar [routerLink]="['/profile']"><img alt="Silhouette of a person's head"
          src="../../assets/img/Avatar2.png" /></ion-avatar>
    </div>
    <div style="text-align: center;">
      <div>
        <ion-icon class="heart" name="heart-outline"></ion-icon>
      </div>
      <h1 id="splash">Thank You!
      </h1>
      <ion-button 
        color="secondary"  
        [routerLink]="['/to-do-list']">
        <ion-icon slot="start" class="chevron" name="chevron-back-outline"></ion-icon>
        Back to To-Do's
      </ion-button>
    </div>
  </div>
</ion-content>
