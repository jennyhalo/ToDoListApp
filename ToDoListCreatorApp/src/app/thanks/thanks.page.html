<ion-content [fullscreen]="true">
  <div class="header">
    <ion-avatar [routerLink]="['/profile']"><img alt="Silhouette of a person's head"
        src="https://ionicframework.com/docs/img/demos/avatar.svg" /></ion-avatar>
  </div>
  <div style="text-align: center;">
    <h1 id="splash">Thank You!
    </h1>
    <div>
      <ion-icon class="heart-icon" slot="icon-only" name="heart"></ion-icon>
    </div>
    <ion-button color="secondary" expand="block" [routerLink]="['/to-do-list']">
      Back to To-Do's</ion-button>
  </div>
</ion-content>
