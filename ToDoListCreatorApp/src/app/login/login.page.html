
<ion-content [fullscreen]="true">
  <div class="xc fullheight">
    <div class="content">
      <h1>To-Do List Creator</h1>
    </div>
    <form class="ion-margin">
      <div>
        <h2>Login to your account</h2>
        <ion-item>
          <ion-input 
            label="Username" 
            label-placement="floating">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input 
            label="Password" 
            label-placement="floating">
          </ion-input>
        </ion-item>
      </div>
      <div>
        <ion-button expand="block">Login</ion-button> 
      </div>
      <div>
        <p>Not registered yet?</p>
          <ion-button 
            [routerLink]="['/register']" 
            color="secondary" 
            expand="block">
            Register
          </ion-button> 
      </div>
    </form>
  </div>
</ion-content>
