<ion-content [fullscreen]="true">
  <div class="xc fullheight">
    <div class="content">
      <h1>To-Do List Creator</h1>
    </div>
    <form [formGroup]="loginForm" class="ion-margin">
      <div>
        <h2>Login to your account</h2>
        <ion-item>
          <ion-input label="Email" label-placement="floating">
          </ion-input>
        </ion-item>
        <!-- Controls for email  -->
        <div *ngIf="this.loginForm.controls?.['email'].touched && this.loginForm.controls?.['email'].invalid">
          <ion-text *ngIf="errorControl.email.errors?.required">
            Email is required
          </ion-text>
          <ion-text *ngIf="errorControl.email.errors?.pattern">
            Email should be valid
          </ion-text>
        </div>
        <ion-item>
          <ion-input label="Password" label-placement="floating">
          </ion-input>
        </ion-item>
        <!-- Controls for password  -->
        <div *ngIf="this.loginForm.controls?.['password'].touched && this.loginForm.controls?.['password'].invalid">
          <ion-text *ngIf="errorControl.password.errors?.required">
            Password is required
          </ion-text>
          <ion-text *ngIf="errorControl.password.errors?.pattern">
            Password must contain at least one number and one uppercase and lowercase letter, and at least 8 or more
            characters
          </ion-text>
        </div>
      </div>
      <div>
        <ion-button expand="block">Login</ion-button>
      </div>
      <div>
        <p>Not registered yet?</p>
        <ion-button [routerLink]="['/register']" color="secondary" expand="block">
          Register
        </ion-button>
      </div>
    </form>
  </div>
</ion-content>
